{% extends "base_auth.html" %}
{% load i18n %}
{% load allauth %}

{% block head_title %}
    {% trans "Change Password" %}
{% endblock head_title %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white shadow-lg rounded-xl p-8 space-y-6 border border-gray-200 text-center">

        <!-- Page Title -->
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
            {% trans "Change Password" %}
        </h1>

        <!-- Success Message -->
        <p class="text-gray-600 text-sm mt-2">
            {% trans "Your password is now changed." %}
        </p>

        <!-- Sign In Button -->
        <a href="{% url 'account_login' %}" class="inline-block w-full py-2 px-4 mt-6 text-white bg-indigo-600 hover:bg-indigo-700 font-semibold rounded-md transition text-center">
            {% trans "Sign In" %}
        </a>

    </div>
</div>
{% endblock content %}
