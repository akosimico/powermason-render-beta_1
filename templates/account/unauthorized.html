<!-- templates/unauthorized.html -->
{% extends "base.html" %}

{% block title %}Unauthorized Access{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8 text-center">
        <div class="mb-4">
            <svg class="mx-auto h-16 w-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Access Restricted</h1>
        <p class="text-gray-600 mb-6">You don't have permission to access this page. Please contact your administrator to get the proper role assigned.</p>
        
        <div class="space-y-3">
            <a href="/" class="block w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition-colors">
                Go to Home
            </a>
            <a href="{% url 'account_logout' %}" class="block w-full bg-red-200 text-red-700 py-2 px-4 rounded hover:bg-red-300 transition-colors">
                Logout
            </a>
        
        </div>
    </div>
</div>
{% endblock %}
