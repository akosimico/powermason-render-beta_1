{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Management Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link the Tailwind-built CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen font-sans">
    <div class="flex h-full">

        <!-- Sidebar Toggle Button for Mobile -->
        <button id="sidebarToggle"
            class="md:hidden fixed top-4 left-4 z-40 bg-white p-2 rounded-lg shadow-lg sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Sidebar -->

        <!-- Main Content -->
        <div class="flex-1 overflow-auto p-4 min-h-screen">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </div>


    <!-- Dashboard JS -->
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/auth-modal.js' %}"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
