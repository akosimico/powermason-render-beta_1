{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white shadow-lg rounded-2xl p-8">
  <!-- Heading -->
  <h2 class="text-3xl font-bold text-gray-900 mb-8 border-b pb-3">Submit Approved Budget</h2>

  <form method="post" action="{% url 'set_approved_budget' token role project.id %}" class="space-y-6">
    {% csrf_token %}

    <!-- Approved Budget -->
    <div>
      <label for="approved_budget" class="block text-sm font-medium text-gray-700">
        Approved Budget (â‚±)
      </label>
      <input 
        type="number" 
        step="0.01" 
        name="approved_budget" 
        id="approved_budget" 
        placeholder="Enter the approved amount"
        required
        class="mt-2 block w-full rounded-2xl border border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 sm:text-sm"
      >
    </div>

    <!-- Remarks -->
    <div>
      <label for="remarks" class="block text-sm font-medium text-gray-700">
        Remarks
      </label>
      <textarea 
        name="remarks" 
        id="remarks" 
        rows="4"
        placeholder="Add any notes or comments"
        class="mt-2 block w-full rounded-2xl border border-gray-300 shadow-sm p-3 focus:border-indigo-500 focus:ring focus:ring-indigo-200 sm:text-sm"
      ></textarea>
    </div>

    <!-- Actions -->
    <div class="flex items-center justify-end space-x-4 pt-4 border-t">
      <a href="{% url 'project_costing_dashboard' token role %}" 
         class="px-5 py-2 bg-gray-200 text-gray-800 rounded-2xl hover:bg-gray-300 transition">
        Cancel
      </a>
      <button 
        type="submit" 
        class="px-5 py-2 bg-indigo-600 text-white rounded-2xl hover:bg-indigo-700 shadow-md transition">
        Submit
      </button>
    </div>
  </form>
</div>
{% endblock %}
